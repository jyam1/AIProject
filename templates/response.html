<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Steps</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        ul {
            padding-left: 20px;
            margin: 0;
            padding: 0;
            list-style-type: none;  /* Remove bullet points */
        }
        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generated Steps</h1>
        <ul>
            {% for step in steps[1:] %}  
                {% if step.strip() %}  
                    <li>{{ step }}</li>
                {% else %}
                    <li></li> 
                {% endif %}
            {% endfor %}
        </ul>
    </div>
</body>
</html>
